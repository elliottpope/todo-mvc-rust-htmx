{% if todo.completed %}
<li id="todo-{{ todo.id }}" class="completed">
{% else %}
<li id="todo-{{ todo.id }}">
{% endif %}
    <div class="view">
        {% if todo.completed %}
        <input class="toggle" type="checkbox" checked hx-put="/todo/{{ todo.id }}?status=todo" hx-target="#todos" >
        {% else %}
        <input class="toggle" type="checkbox" hx-put="/todo/{{ todo.id }}?status=complete" hx-target="#todos" >
        {% endif %}
        <label hx-get="/todo/{{ todo.id }}/edit" hx-trigger="dblclick" hx-target="#todo-{{ todo.id }}" hx-swap="outerHTML">{{ todo.text }}</label>
        <button class="destroy" hx-delete="/todo/{{ todo.id }}" hx-target="#todos" ></button>
    </div>
</li>
